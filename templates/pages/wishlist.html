{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb-wrap product-warop-product">
    <div class="container">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Wishlist</a></li>
            <li class="breadcrumb-item active">Wishlist details</li>
        </ul>
    </div>
</div>
<div class="cart-page">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Add to Cart</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for product in wish %}
                        <tr>
                            <td><a href="#"><img src="{{MEDIA_ROOT}}../{{product.Product_img}}" alt="Image" /></a></td>
                            <td><a href="#">{{product.Product_name}}</a></td>
                            <td>â‚¹ {{product.Product_Discount_price}}</td>
                            <td>
                                <div class="qty">
                                    <button class="btn-minus"><i class="fa fa-minus"></i></button>
                                    <input type="text" value="1" />
                                    <button class="btn-plus"><i class="fa fa-plus"></i></button>
                                </div>
                            </td>
                            <td><button><a href="{% url 'addcard' product.Product_id %}" style="color: white;">Add to Cart</a></button></td>
                            <td>
                            <button id="trasid"><a href="{% url 'wishdel' product.Product_id %}"><i class="fa fa-trash"></i></a></button>
                            </td>
                        </tr>
                        {% endfor %}   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
